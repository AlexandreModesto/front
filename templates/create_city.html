<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nova Cidade</title>
</head>
<body>
{% if msg %}
<p>{{msg}}</p>
{%endif%}
<form action="{{ url_for('start_city') }}" method="post">
    {{ form.csrf_token }}
    <label for="cityName">{{form.cityName.label}}</label>
    <input type="text" name="cityName" id="cityName" placeholder="Alexandria" required>
    <input type="submit" value="Enviar">
</form>
</body>
</html>
